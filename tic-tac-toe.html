<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="Javascript/include.js" defer></script>
    <script src="Javascript/tic-tac-toe.js"></script>
    <link rel="stylesheet" href="CSS/tic-tac-toe.css">
</head>
<body onload="includeHTML()">
    <div include-html="header.html"></div>
    <div class="bg">
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
            <div id="mode-selection">
                <button id="playerVsPlayerBtn">Play against each other</button>
                <button id="playerVsAIBtn">Play against AI</button>
            </div>
            <div id="game-board">
                
            </div>
            <button id="reset-button" style="display: none;">Reset Game</button>
        </div>
    </div>
    <div include-html="footer.html"></div>
</body>
</html>
